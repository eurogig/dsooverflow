<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSO Overflow - DevSecOps Podcast</title>
    <meta name="description" content="DSO Overflow - A DevSecOps London Gathering production podcast">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <picture>
                    <source srcset="logo/DSODigitalCompact.webp" type="image/webp">
                    <img src="logo/DSODigital.svg" alt="DSO Overflow Logo" class="logo">
                </picture>
                <div class="header-text">
                    <p class="site-description" id="description1">
                        <span class="console-prompt">$</span> <span class="typewriter-text"></span><span class="cursor">█</span>
                    </p>
                    <p class="site-description" id="description2" style="opacity: 0;">
                        <span class="console-prompt">$</span> <span class="typewriter-text"></span><span class="cursor">█</span>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading episodes...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p>Failed to load episodes. Please try again later.</p>
            </div>

            <div id="episodes-grid" class="episodes-grid"></div>

            <div id="load-more" class="load-more" style="display: none;">
                <div class="spinner"></div>
                <p>Loading more episodes...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DSO Overflow. A DevSecOps London Gathering production.</p>
            <p>Find us on <a href="https://dsolg.com/" target="_blank" rel="noopener noreferrer">dsolg.com</a></p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
